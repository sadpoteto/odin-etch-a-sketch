<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="UI-container">
        <button id="gridsize">Change Grid Size</button>
        <div id="color-select">
            <input type="radio" name="colors" id="black" checked onclick="currentColor = 'black'">
            <label for="black">Black</label>
            
            <input type="radio" name="colors" id="random" onclick="currentColor = null">
            <label for="random">Random</label>
            
            <input type="radio" name="colors" id="erase" onclick="currentColor = 'beige'">
            <label for="erase">Erase</label>
            
        </div>
    </div>
    <div id="container">

    </div>
</body>
</html>
